name: Sonarqube Analyze
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: analyze
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Sonarscanner for dotnet
        uses: Secbyte/dotnet-sonarscanner@v2.3
        with:
        buildCommand: dotnet build src/QAToolKit.Core/QAToolKit.Core.csproj
        testCommand: dotnet test src/QAToolKit.Core/QAToolKit.Core.csproj
        projectKey: qatoolkit_qatoolkit-core-net
        projectName: qatoolkit_qatoolkit-core-net
        sonarOrganisation: qatoolkit
        beginArguments: >
            /d:sonar.verbose="true"
            /d:sonar.language="cs"
            /d:sonar.host.url="https://sonarcloud.io"
        env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}